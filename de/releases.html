  <!-- Google Font: Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    html, body{
      margin:0;
      padding:0;
      font-family:"Outfit", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#fff;
      color:#0e1116;
    }

    :root{
      --purple:#680068;
      --purpleDark:#4b004b;

      --container:1120px;
      --hbH:74px;

      --muted:rgba(14,17,22,.70);
      --border:rgba(10,16,26,.12);

      --radius:14px;
    }

    /* Footer nicht in der Luft */
    #MainContent{
      min-height: calc(100vh - var(--hbH));
      display:flex;
      flex-direction:column;
      width:100%;
    }

    .Page{
      flex:1;
      width:100%;
      max-width:var(--container);
      margin:0 auto;
      padding: 44px 18px 78px;
      box-sizing:border-box;
    }

    .Title{
      margin:0;
      font-size: clamp(34px, 4.2vw, 54px);
      font-weight: 900;
      letter-spacing:-0.02em;
      line-height:1.05;
    }

    .Rule{
      height:3px;
      width:56px;
      background: var(--purple);
      border-radius: 2px;
      margin:14px 0 0;
    }

    .Sub{
      margin:12px 0 0;
      color:var(--muted);
      font-size: 16.8px;
      line-height:1.65;
      max-width: 78ch;
    }

    /* Grid */
    .Grid{
      margin-top: 26px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      align-items:stretch;
    }

    .Release{
      border:1px solid var(--border);
      border-radius: var(--radius);
      background:#fff;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-width:0;
    }

    .Cover{
      background: rgba(10,16,26,.02);
      border-bottom:1px solid rgba(10,16,26,.08);
      aspect-ratio: 1 / 1;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .Cover img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .Body{
      padding: 14px 14px 16px;
      display:flex;
      flex-direction:column;
      gap:10px;
      flex:1;
    }

    .MetaTop{
      display:flex;
      gap:10px;
      align-items:baseline;
      flex-wrap:wrap;
      color: rgba(14,17,22,.62);
      font-weight: 800;
      font-size: 13px;
      letter-spacing:.06em;
      text-transform: uppercase;
    }

    .Badge{
      color: rgba(14,17,22,.60);
      background: rgba(10,16,26,.04);
      border:1px solid rgba(10,16,26,.08);
      padding: 6px 8px;
      border-radius: 10px; /* leicht rund, keine Pillen */
    }

    .Name{
      margin:0;
      font-size: 18px;
      font-weight: 900;
      letter-spacing:-0.01em;
      line-height:1.2;
    }

    .Desc{
      margin:0;
      color: rgba(14,17,22,.80);
      font-size: 15.6px;
      line-height: 1.65;
      font-weight: 650;
    }

    /* Links: Textlinks (keine Buttons) */
    .Links{
      margin-top:auto;
      display:flex;
      flex-direction:column;
      gap:8px;
      padding-top: 4px;
    }

    .Links a{
      color: var(--purple);
      text-decoration: none;
      border-bottom: 2px solid rgba(104,0,104,.18);
      padding-bottom: 2px;
      font-weight: 900;
      width: fit-content;
      max-width:100%;
      word-break: break-word;
    }

    .Links a:hover{
      color: var(--purpleDark);
      border-bottom-color: rgba(75,0,75,.34);
    }

    .Empty{
      margin-top: 22px;
      border:1px dashed rgba(10,16,26,.22);
      border-radius: var(--radius);
      padding:16px;
      color: var(--muted);
      background: rgba(10,16,26,.02);
      max-width: 860px;
    }

    @media (max-width: 1020px){
      .Grid{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 680px){
      .Grid{ grid-template-columns: 1fr; }
      .Badge{ width: fit-content; }
    }
  </style>
</head>
